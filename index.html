<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Phaser 3 Simple Top-Down Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser/dist/phaser.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: function() {
                    this.load.image('player', 'assets/player.png');
                },
                create: function() {
                    var player = this.physics.add.image(config.width / 2, config.height / 2, 'player');
                    player.setCollideWorldBounds(true);

                    this.input.on('pointermove', function (pointer) {
                        player.setVelocity(pointer.velocity.x, pointer.velocity.y);
                    });
                },
                update: function() {
                    // nothing to update yet
                }
            }
        };

        var game = new Phaser.Game(config);

        function enableFullScreen() {
            var doc = window.document;
            var docEl = doc.documentElement;

            var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
            if (requestFullScreen) {
                requestFullScreen.call(docEl);
            }
        }

        window.onload = function() {
            enableFullScreen();
        };
    </script>
</body>
</html>
